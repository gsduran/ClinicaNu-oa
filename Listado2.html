        { hora: "12:00", especialista: "ARTURO CAVAGNARO", paciente: "CECILIA MENDEZ", RUT: "9747535-8", prevision: "ISAPRE" },
        { hora: "12:30", especialista: "ANDRES KANACRI", paciente: "MARCIAL SUAZO", RUT: "11254785-5", prevision: "ISAPRE" },
    ]

    var dental = [

        { hora: "10:00", especialista: "FEDERICO SUBERCASEAUX", paciente: "ANGEL MUÑOZ", RUT: "9878789-2", prevision: "ISAPRE" },
        { hora: "10:30", especialista: "FERNANDO WURTHZ", paciente: "MARIO KAST", RUT: "7998789-5", prevision: "FONASA" },
        { hora: "11:00", especialista: "ANA MARIA GODOY", paciente: "KARIN FERNANDEZ", RUT: "18887662-K", prevision: "FONASA" },
        { hora: "11:30", especialista: "PATRICIA SUAZO", paciente: "HUGO SANCHEZ", RUT: "17665461-4", prevision: "FONASA" },

    ]

    //Traumatologia
    //Antes
    document.write('<h3>Traumatologia antes del push</h3>');
    document.write('<p>Cantidad de Pacientes: ' + traumatologia.length + "</p>");
    lista(traumatologia);
    primero(traumatologia);
    ultimo(traumatologia);

    traumatologia.push(
        { hora: "09:00", especialista: "RENÉ POBLETE", paciente: "ANA GELLONA", RUT: "13123329-7", prevision: "ISAPRE" },
        { hora: "09:30", especialista: "MARIA SOLAR", paciente: "RAMIRO ANDRADE", RUT: "12221451-K", prevision: "FONASA" },
        { hora: "10:00", especialista: "RAUL LOYOLA", paciente: "CARMEN ISLA", RUT: "10112348-3", prevision: "ISAPRE" },
        { hora: "10:30", especialista: "ANTONIO LARENAS", paciente: "PABLO LOAYZA", RUT: "13453234-1", prevision: "ISAPRE" },
        { hora: "12:00", especialista: "MATIAS ARAVENA", paciente: "SUSANA POBLETE", RUT: "14345656-6", prevision: "FONASA" }
    );

    document.write('<h3>Traumatologia despues del push</h3>');

    primero(traumatologia);
    ultimo(traumatologia);
    //Radiologia
    document.write('<h3>Radiologia</h3>');
    document.write('<p>Cantidad de Pacientes: ' + radiologia.length + "</p>");
    lista(radiologia);
    primero(radiologia);
    ultimo(radiologia);
    radiologia.shift();
    radiologia.pop();
    //Radiologia despues de borrar el primero y el ultimo
    document.write('<h3>Radiologia Actualizada</h3>');
    document.write('<p>Cantidad de Pacientes: ' + radiologia.length + "</p>");
    lista(radiologia);
    primero(radiologia);
    ultimo(radiologia);
    //Lista detallada de dental 
    document.write('<h3>Dental</h3>');
    document.write('<p>Cantidad de Pacientes: ' + dental.length + "</p>");
    listaDetalle(dental);
    //Lista completa
    document.write('<h3>lista completa</h3>');

    lista(traumatologia);
    lista(radiologia);
    lista(dental);
    //Cambio de prevision
    document.write('<h3>Cambio prevision Dental</h3>');
    cambiarPrevisiones(dental)
    listaDetalle(dental)

    //FUNCIONES
    //Lista
    function lista(especialidad) {
        for (let i = 0; i < especialidad.length; i++) {
            document.write('Paciente : ' + especialidad[i].paciente + "<br>");
        }
    }
    //Lista Detallada
    function listaDetalle(especialidad) {
        for (let i = 0; i < especialidad.length; i++) {
            document.write(especialidad[i].hora + " - " + especialidad[i].especialista + " - " + especialidad[i].paciente + " - " + especialidad[i].RUT + " - " + especialidad[i].prevision + "<br>");
        }
    }
    function ultimo(especialidad) {
        for (let i = 0; i < radiologia.length; i++) {
            if (i = especialidad.length - 1) {
                document.write('| Ultimo paciente : ' + especialidad[i].paciente + "-" + especialidad[i].RUT + "-" + especialidad[i].prevision);
            }
        }
    }
    function primero(especialidad) {
        document.write('Primer paciente : ' + especialidad[0].paciente + "-" + especialidad[0].RUT + "-" + especialidad[0].prevision);

    }

    function cambiarPrevisiones(especialidad) {
        for (let i = 0; i < especialidad.length; i++) {
            if (especialidad[i].prevision == "ISAPRE") {
                especialidad[i].prevision = "FONASA";
            } else {
                especialidad[i].prevision = "ISAPRE";
            }
        }
    }

    //FIN FUNCIONES
</script>
